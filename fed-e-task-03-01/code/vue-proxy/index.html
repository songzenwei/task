<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-响应式</title>
  </head>
  <body>
    <div id="app">
      <h1>差值表达式</h1>
      <h3>{{message}}</h3>
      <h3>{{count}}</h3>
      <h1>v-text</h1>
      <div v-text="message">{{count}}</div>
      <h1>v-model</h1>
      <input type="text" v-model="message" />
      <input type="text" v-model="count" />
      <h1>v-html</h1>
      <div v-html="html"></div>
      <button v-on:click="btnEvent">v-on点击</button>
    </div>
  </body>
  <script></script>
  <script src="./dep.js"></script>
  <script src="./watch.js"></script>
  <script src="./compiler.js"></script>
  <script src="./observer.js"></script>
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        message: "hello vue",
        count: 1,
        html: "<div>v-html222222</div>",
      },
      methods: {
        btnEvent() {
          console.log(333);
        },
      },
    });

    vm.message = { test: 111 };
  </script>
</html>
